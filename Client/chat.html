<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chatroom</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .chat-container { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 10px; }
    .chat-box { height: 300px; overflow-y: auto; border: 1px solid #dddddd; padding: 10px; margin-bottom: 10px; }
    .message { padding: 5px; margin-bottom: 5px; border-radius: 5px; }
    .sender { background: #f1f1f1; text-align: left; }
    .receiver { background: #007bff; color: white; text-align: right; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2 id="chatroomName">Chatroom</h2>
    <button onclick="leaveChatroom()">Leave Chat</button>
    <div id="chatBox" class="chat-box"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
  <script type="module" src="./chat.js"></script>
</body>
</html>
